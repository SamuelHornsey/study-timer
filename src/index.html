  <body>
    <nav>
      <ul>
        <li>
          <a href="#">Study Timer</a>
        </li>
      </ul>
    </nav>

    <app-timer class="timer">
      <div class="timer__details">
        <h1 class="timer__time js-current-time"></h1>
        <div class="timer__percent js-percent"></div>
      </div>

      <div class="timer__controls">
        <h4 class="timer__controls-title">Enter Study Period (Min)</h4>
        <input
          class="timer__period js-period"
          type="text"
          name="timer"
          placeholder="Minutes"
          value="30"
        />

        <div class="timer__btns">
          <button class="timer__btn timer__btn--start js-start">Start</button>
          <button class="timer__btn timer__btn--reset js-reset">Reset</button>

        </div>
      </div>
    </app-timer>
