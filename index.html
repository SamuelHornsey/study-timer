<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Study Timer">
  <meta name="author" content="Samuel Hornsey">
  <meta name="theme-color" content="#531cb3">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="manifest" href="js/manifest.json">

  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
  <nav>
    <ul>
      <li>
        <a href="#">Study Timer</a>
      </li>
    </ul>
  </nav>

  <section>
    <div class="container">
      <div class="timer">
        <h1 id="timer"></h1>
        <div class="timer-perc"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div id="settings">
        <div class="settings">
          <h4>Enter Study Period (Min)</h4>
          <input type="text" name="timer" id="timerTime" placeholder="Minutes" value="30">
          <br>
          <button class="button start" type="button" name="button">Start</button>
          <button class="button stop" type="button" name="button">Stop</button>
        </div>
      </div>
    </div>
  </section>


  <script src="js/timer.js"></script>
  <script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/study-timer/sw.js', { scope: '/study-timer/'})
    }
</script>
</body>

</html>
